<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
</head>
<body>

<h2>Login</h2>
<input type="password" id="pass">
<button onclick="login()">Login</button>

<div id="panel" style="display:none;">
<h3>Upload New Video</h3>
<input type="file" id="video" accept="video/mp4">
<button onclick="upload()">Upload</button>

<h3>Running Text</h3>
<input type="text" id="textInput">
<button onclick="saveText()">Save</button>

<h3>Logo URL</h3>
<input type="text" id="logoInput">
<button onclick="saveLogo()">Save</button>
</div>

<script>
async function login(){
const pass=document.getElementById("pass").value;
const res=await fetch("/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({password:pass})});
const data=await res.json();
if(data.success){ document.getElementById("panel").style.display="block"; }
}

async function upload(){
const file=document.getElementById("video").files[0];
const form=new FormData();
form.append("video",file);
await fetch("/upload",{method:"POST",body:form});
alert("Video Uploaded");
}

async function saveText(){
const text=document.getElementById("textInput").value;
await fetch("/settings",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({text})});
}

async function saveLogo(){
const logo=document.getElementById("logoInput").value;
await fetch("/settings",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({logo})});
}
</script>

</body>
</html>
